<br><br><br><br><br>

<div class="row">
    <div class="col s12 m3 l4"></div>

    <div class="col s12 m6 l4 center">
        <div class="card">
            <div class="card-content">

                <div class="row">


                    <form #signUpForm="ngForm" class="col 12">

                        <div class="input-field col s12">
                            <i class="material-icons prefix">person_add</i>
                            <input id="signup_name" type="text" maxlength="100" name="name" #name="ngModel"
                            [(ngModel)]="authService.user.name">
                            <label for="signup_name">Nombre Completo</label>
                        </div>
                        
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="signup_email" type="text" maxlength="50" name="email" #email="ngModel"
                            [(ngModel)]="authService.user.email">
                            <label for="signup_email">Correo</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="signup_password" type="password" maxlength="50" name="password" #password="ngModel"
                            [(ngModel)]="authService.user.password">
                            <label for="signup_password">Contrasena</label>
                        </div>

                        <div class="col s12">
                            <a (click)= "signup(signUpForm)" class="waves-effect waves-light btn-large blue darken-4 white-text" style="width: 100%;">
                                <i class="material-icons right">send</i>REGISTRARME</a>
                        </div>

                        <div class="col s12">
                            <br>
                            <b><a routerLink="/signin" routerLinkActivate="active">Ya tengo una cuenta</a></b>
                        </div>

                    </form>
                </div>


            </div>
        </div>
    </div>

    <div class="col s12 m3 l4"></div>
</div>
